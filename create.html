<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="author" content="" />
  <title>Shop Item - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="/js/create.mjs" type="module" defer></script>
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Shop</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#!">All Products</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#!">Popular Items</a></li>
              <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-dark" type="submit">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Product section-->
  <section class="py-5">
    <form id="createForm" class="posts flex-column pt-2 hidden">
      <h1>Create your own auction</h1>
      <div class="d-flex form-group container-sm post sizer">
        <label class="lbl" for="title">Title</label>
        <input type="title" name="title" class=" w-100 mb-2 form-control" required>
      </div>
      <div class="d-flex form-group container-sm post sizer">
        <label class="lbl" for="tags">Tags</label>
        <input type="text" name="tags" class=" w-100 mb-2 form-control">
      </div>
      <div class="d-flex form-group container-sm post sizer">
        <label class="lbl" for="media">Image</label>
        <input type="url" name="media" class=" w-100 mb-2 form-control">
      </div>
      <div class="d-flex form-group container-sm post sizer">
          <label for="endsAt">Select end-date for auction</label>
          <input type="datetime-local" name="endsAt" min="2022-12-01T00:00:00.000Z" max="2023-12-01T00:00:00.000Z" />
      </div>
      <div class="d-flex form-group container-sm post flex-column sizer">
        <label class="lbl" for="description">Description</label>
        <textarea class="form-control " name="description" id="description" rows="3"></textarea>
        <button id="postBtn" class="btn btn-success mt-2 bttn postBtn">Edit post</button>
        <button type="button" id="cancel" class="btn btn-dark btn-success mt-2 hidden cancelBtn bttn">CANCEL EDIT</button>
        <button type="button" id="delete" class="btn btn-danger mt-2 hidden deleteBtn bttn">DELETE POST</button>
      </div>
    </form>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src=""></script>
</body>

</html>
