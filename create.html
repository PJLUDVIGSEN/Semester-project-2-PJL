<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="author" content="" />
  <title>AuctionHouse | AuctionCreator</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="dist/css/styles.css">
  <script src="/js/create.mjs" type="module" defer></script>
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Product section-->
  <section class="py-5">
    <form id="createForm" class="listings flex-column pt-2">
      <h1>List an item for sale</h1>
      <div class="d-flex form-group container-sm post sizer">
        <label class="lbl" for="title">Title</label>
        <input type="title" name="title" class=" w-100 mb-2 form-control" required>
      </div>
      <div class="d-flex form-group container-sm post sizer">
        <label class="lbl" for="tags">Tags</label>
        <input type="text" name="tags" class=" w-100 mb-2 form-control">
      </div>
      <div class="d-flex form-group container-sm post sizer">
        <label class="lbl" for="media">Image</label>
        <input type="url" name="media" class=" w-100 mb-2 form-control">
      </div>
      <div class="d-flex form-group container-sm post sizer">
          <label for="endsAt">Select end-date for auction</label>
          <input type="datetime-local" name="endsAt" min="2022-12-01T00:00:00.000Z" max="2023-12-01T00:00:00.000Z" />
      </div>
      <div class="d-flex form-group container-sm post flex-column sizer">
        <label class="lbl" for="description">Description</label>
        <textarea class="form-control " name="description" id="description" rows="3"></textarea>
        <button id="createBtn" class="btn btn-success mt-2 bttn createBtn">Create Listing</button>
      </div>
    </form>
  </section>
  <!-- Footer-->
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src=""></script>
</body>

</html>
